<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayan Pacific</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- navbar -->
  <header class="bg-primary text-white text-center py-3">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <button class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarButtonsExample" 
          aria-expanded="false" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="/images/bootstrap-logo.svg" width="36" />
          </a>
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Dashboard</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-auto">
              <button type="button" class="btn btn-default px-3 me-2">
                Login
              </button>
              <button type="button" class="btn btn-primary me-3">
                Sign up for free
              </button>
              <a
                class="btn btn-subtle px-3"
                href="https://github.com/mdbootstrap/mdb-ui-kit"
                role="button"
                ><i class="fab fa-github"></i
              ></a>
            </div>   
          </div>
        </div>
      </nav>
  </header>

  <!-- imagen principal, deberia ir el video -->
  <div >
    <img src="/images/baay/gym,.jpg" class="card-img" />
  </div>

  <!-- carrusel de imagen -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/brahma/F-Aérea final.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/baay/terraza.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/tulum/7. Recámara 04 final.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
