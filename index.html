<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayan Pacific</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- navbar -->
  <header class="bg-primary text-white text-center py-3">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <button class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarButtonsExample" 
          aria-expanded="false" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="/images/bootstrap-logo.svg" width="36" />
          </a>
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Mayan Pacific</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-auto">
              <button type="button" class="btn btn-default px-3 me-2">
                Catalogo
              </button>
              <button type="button" class="btn btn-primary me-3">
                Contacto
              </button>
              <a
                class="btn btn-subtle px-3"
                href="https://github.com/mdbootstrap/mdb-ui-kit"
                role="button"
                ><i class="fab fa-github"></i
              ></a>
            </div>   
          </div>
        </div>
      </nav>
  </header>

  <!-- imagen principal, deberia ir el video -->
  <div >
    <img src="/images/baay/gym,.jpg" class="card-img" />
  </div>

  <!-- titulo de our projects -->
  <h1 class="text-center">Our projects</h1>

  <!-- carrusel de imagen -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/brahma/F-Aérea final.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Proyecto A</h5>
          <h3>Brahma</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/baay/VISTA PISCINA 02.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Proyecto B</h5>
          <h3>Baay</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/xanbel/Roof Garden.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Proyecto C</h5>
          <h3>Xanbel</h3>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Baay -->
  <section class="text-center py-5">
    <!-- Título -->
    <h2 class="fw-bold mb-4">MAYAN PACIFIC REALTY</h2>
    <p class="lead">Baay, nuestro proyecto insignia en Playa del Carmen</p>

    <!-- Contenedor de imágenes -->
    <div class="container mt-5 position-relative">
      <div class="row justify-content-center align-items-center">
        <!-- Imagen 1 -->
        <div class="col-md-4">
          <div class="shadow-lg rounded overflow-hidden">
            <img src="images/baay/BAAY EDIFICIO.jpg" alt="Imagen 1" class="img-fluid">
          </div>
        </div>

        <!-- Imagen central -->
        <div class="col-md-4 position-relative" style="z-index: 2;">
          <div class="shadow-lg rounded overflow-hidden" style="transform: scale(1.1);">
            <img src="images/baay/terraza.jpg" alt="Imagen 2" class="img-fluid">
          </div>
        </div>

        <!-- Imagen 3 -->
        <div class="col-md-4">
          <div class="shadow-lg rounded overflow-hidden">
            <img src="images/baay/VISTA FIRE PIT.jpg" alt="Imagen 3" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Brahma -->
  <section class="bg-image text-white text-center position-relative" style="background-image: url('images/brahma/F-Aérea\ final.jpg'); height: 100vh; background-size: cover; background-position: center;">
    
    <div class="position-absolute top-0 w-100 py-4">
      <h1 class="fw-bold">Brahma, Condominio en Selvazama</h1>
    </div>
    <div class="card mx-auto shadow" style="max-width: 800px;">
      <img src="images/brahma/FACHADA FRONTAL_A01 copia.jpg" class="card-img-top" alt="Sala principal">
      <div class="card-body">
        <p class="card-text">Proyecto Exclusivo de Mayan Pacific</p>
        <div class="d-flex justify-content-center gap-3">
          <a href="#" class="btn btn-primary">Obtener Más Información</a>
          <a href="#" class="btn btn-outline-secondary">Descargar Brochure</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Xanbel -->
  <section class="bg-image text-white text-center position-relative" style="background-image: url('images/xanbel/COCINA\ 1.png'); height: 100vh; background-size: cover; background-position: center;">
    
    <div class="position-absolute top-0 w-100 py-4">
      <h1 class="fw-bold">Xanbel</h1>
    </div>
    <div class="card mx-auto shadow" style="max-width: 800px;">
      <img src="images/xanbel/Roof Garden.jpg" class="card-img-top" alt="Sala principal">
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
